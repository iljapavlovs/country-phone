<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Country Phone Codes</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <div class="container">

    <h3>Find Out Phone Number's Country</h3>

    <form id="phoneNumberForm" class="form needs-validation" novalidate>
      <div class="padding">
        <label for="phoneNumberInput">Enter phone number with country code</label>
        <input id="phoneNumberInput" type="text" class="form-control" name="name" placeholder="+3711234567" required
               maxlength="15" minlength="8" pattern="[+|00]{1}[0-9]{8,15}">
        <div id="error"></div>
      </div>
      <button type="submit" class="btn btn-primary">Get Country</button>

    </form>

    <h3>Countries</h3>
    <ul class="countries"></ul>

  </div>
  <script src="js/script.js" async defer></script>
</body>

</html>
